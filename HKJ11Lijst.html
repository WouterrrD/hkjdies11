<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftellen en Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ADD8E6;
      font-family: Arial, sans-serif;
      overflow: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #intro, #countdown {
      font-size: 6vw;
      color: white;
      padding: 20px;
    }

    #countdown.animate {
      animation: popFade 1s ease-in-out;
    }

    @keyframes popFade {
      0% { transform: scale(1); opacity: 1; }
      30% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0; }
    }

    #canvasContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ADD8E6;
      z-index: 0;
    }

    #mijnCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #onderLogo {
      position: relative;
      margin-top: 10px;
      width: 250px;
      z-index: 2;
    }

    .centered-countdown {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px);
    }

    #boodschap {
      position: relative;
      z-index: 1;
      font-size: 4vw;
      max-width: 90%;
      color: white;
      padding: 20px;
      line-height: 1.5;
      margin-top: 5vh;
    }

    .vlag {
      width: 80vw;
      max-width: 400px;
      margin-top: 20px;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #pincodeContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #pincodeInput {
      padding: 10px;
      font-size: 24px;
      text-align: center;
      width: 200px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      #intro, #countdown { font-size: 48px; }
      #boodschap { font-size: 28px; max-width: 600px; }
    }
  </style>
</head>
<body>

  <img id="onderLogo" src="HN_Logo wit.png" alt="HN Logo">

  <div id="pincodeContainer">
    <input type="password" id="pincodeInput" placeholder="Voer pincode in...">
    <button onclick="verifieerPincode()">Verstuur</button>
  </div>

  <div class="centered-countdown" style="display:none;">
    <div id="intro">De HKJ Dies 11 uitnodiging verschijnt in ...</div>
    <h1 id="countdown">10</h1>
  </div>

  <div id="canvasContainer">
    <canvas id="mijnCanvas"></canvas>
  </div>

  <div id="boodschap" style="display:none;"></div>

  <audio id="landAudio"></audio>

  <script>
    const landenData = {
      "1234": { naam: "Mexico", vlag: "https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg", audio: "mx.mp3" },
      "5678": { naam: "Polen", vlag: "https://upload.wikimedia.org/wikipedia/en/1/12/Flag_of_Poland.svg", audio: "pl.mp3" },
      "1111": { naam: "India", vlag: "https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg", audio: "id.mp3" },
      "2222": { naam: "Tanzania", vlag: "https://upload.wikimedia.org/wikipedia/commons/3/38/Flag_of_Tanzania.svg", audio: "tz.mp3" },
      "3333": { naam: "Verenigde Staten", vlag: "https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg", audio: "us.mp3" },
      "4444": { naam: "Turkije", vlag: "https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg", audio: "am.mp3" },
      "5555": { naam: "Ierland", vlag: "https://upload.wikimedia.org/wikipedia/commons/4/45/Flag_of_Ireland.svg", audio: "ie.mp3" },
      "6666": { naam: "Oekraïne", vlag: "https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg", audio: "ua.mp3" },
      "7777": { naam: "Verenigd Koninkrijk", vlag: "https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg", audio: "uk.mp3" },
      "8888": { naam: "Duitsland", vlag: "https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg", audio: "de.mp3" },
      "9999": { naam: "Indonesië", vlag: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg", audio: "in.mp3" }
    };

    let teller = 10;
    const countdownElement = document.getElementById('countdown');
    const introElement = document.getElementById('intro');
    const canvasContainer = document.getElementById('canvasContainer');
    const canvas = document.getElementById('mijnCanvas');
    const ctx = canvas.getContext('2d');
    const boodschap = document.getElementById('boodschap');
    const countdownContainer = document.querySelector('.centered-countdown');
    const pincodeContainer = document.getElementById('pincodeContainer');
    const vlagAfbeelding = document.createElement('img');
    vlagAfbeelding.className = 'vlag';
    const landAudio = document.getElementById('landAudio');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let landNaam = "";

    function verifieerPincode() {
      const input = document.getElementById('pincodeInput').value;
      if (landenData[input]) {
        const land = landenData[input];
        vlagAfbeelding.src = land.vlag;
        landAudio.src = land.audio;
        landNaam = land.naam;
        startCountdown();
      } else {
        alert("Ongeldige pincode");
      }
    }

    function startCountdown() {
      pincodeContainer.style.display = 'none';
      countdownContainer.style.display = 'flex';

      const interval = setInterval(() => {
        teller--;

        if (teller > 0) {
          countdownElement.classList.remove('animate');
          void countdownElement.offsetWidth;
          countdownElement.classList.add('animate');
          countdownElement.textContent = teller;
        } else {
          clearInterval(interval);
          countdownElement.style.display = 'none';
          introElement.style.display = 'none';
          canvasContainer.style.display = 'none';
          toonBoodschap();
          landAudio.play().catch((e) => {
            console.log('Audio play failed:', e);
          });
        }
      }, 1000);
    }

    function toonBoodschap() {
      boodschap.innerHTML = `
        De HKJ dies commissie zorgt ervoor oude tijden herleven!<br><br>
        Voor even waan je je in ${landNaam}!<br>
      `;
      boodschap.appendChild(vlagAfbeelding);
      boodschap.innerHTML += `<br><br>
        Omdat je dit moment natuurlijk graag wilt delen vragen wij je om een passende ${landNaam} outfit te regelen en deze mee te nemen naar de Dies zodat iemand anders kan meegenieten van deze herinnering!<br><br>
        De kans is slechts 1 op 10 dat je je outfit zelf hoeft te dragen dus ga helemaal los. Je budget is €20,-. Uiteraard blijft land en gekozen outfit nog even geheim....<br><br>
        Zorg er daarnaast voor je dat je volgende zaken in elk geval meeneemt en pak alsjeblieft klein:<br>
        - Paspoort<br>
        - Zonnebrand<br>
        - Paracetamol<br>
        - Rennies<br>
        - Speech voor de praes<br>
        - Zwembroek<br>
        - Badjas<br>
        - Polo<br>
        - Tandenborstel<br>
        - Flacon<br>
      `;
      boodschap.style.display = 'block';
    }
  </script>

</body>
</html>
